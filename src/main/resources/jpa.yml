spring:
  jpa:
    open-in-view: false
    generate-ddl: false
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_batch_fetch_size: 100
        timezone.default_storage: NORMALIZE_UTC
        jdbc.time_zone: UTC

  datasource:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:mem:holiday-keeper
      username: sa
      password:

---
spring.config.activate.on-profile: local, test

spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create

---
